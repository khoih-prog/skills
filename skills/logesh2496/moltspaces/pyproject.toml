[project]
name = "moltspaces-skill"
version = "0.1.0"
description = "OpenClaw Skill for joining real-time voice conversations at moltspaces.com"
requires-python = ">=3.10"
dependencies = [
    "pipecat-ai[webrtc,daily,silero,elevenlabs,openai,local-smart-turn-v3,runner]",
    "pipecat-ai-cli",
    "fastapi",
    "uvicorn",
    "python-dotenv",
    "aiohttp",
]

[dependency-groups]
dev = [
    "pyright>=1.1.404,<2",
    "ruff>=0.12.11,<1",
]

[tool.ruff]
line-length = 100
[tool.ruff.lint]
select = ["I"]
