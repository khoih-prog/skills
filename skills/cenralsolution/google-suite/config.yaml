skill:
  name: "Google Suite Skill"
  version: "1.0.0"
  description: "Unified access to Gmail, Google Calendar, and Google Drive APIs."
  category: "productivity"
  tags:
    - google
    - gmail
    - calendar
    - drive
    - api
    - automation

# OAuth2 configuration
oauth:
  client_id_env: GOOGLE_OAUTH_CLIENT_ID
  client_secret_env: GOOGLE_OAUTH_CLIENT_SECRET
  redirect_uri_env: GOOGLE_OAUTH_REDIRECT_URI
  scopes:
    - https://www.googleapis.com/auth/gmail.readonly
    - https://www.googleapis.com/auth/gmail.send
    - https://www.googleapis.com/auth/gmail.modify
    - https://www.googleapis.com/auth/calendar
    - https://www.googleapis.com/auth/drive
  token_storage: ./google_suite_tokens.json

# Gmail settings
mail:
  max_results: 50
  default_query: "in:inbox"

# Calendar settings
calendar:
  max_events: 20
  default_time_range_days: 7

# Drive settings
drive:
  max_files: 50
  default_query: ""
