version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: quietmail-db
    environment:
      POSTGRES_DB: quietmail
      POSTGRES_USER: quietmail
      POSTGRES_PASSWORD: quietmail
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
